<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance - SmartAttendance</title>
</head>
<body>
    <h1>Add Attendance</h1>
    <form th:action="@{/addAttendance}" th:object="${addAttendanceForm}" method="post">
        <label for="cnp">CNP</label>
        <input type="number" id="cnp" name="cnp">
        <br>
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
            <option value="0">Select an option</option>
            <option th:each="subject : ${subjectList}" th:value="${subject.id}" th:text="${subject.name}"></option>
        </select>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" min="08:00" value="20:00">
        <br>
        <input type="submit" value="Add Attendance">
        <p th:if="${addAttendanceFormError}" th:text="${addAttendanceFormError}"></p>
    </form>
    <br>
    <a th:href="@{/index}">Go Back</a>
</body>
</html>
